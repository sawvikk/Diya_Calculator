<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      *{
        border-radius: 15px;
        
      }
     body{margin:1rem;border:2px red solid;}
     .abc{text-align: center;box-shadow: 5px 5px 10px grey;
          transition: .25s;
          }
     .abc:hover{
       color:blue!important ;
       background:antiquewhite!important;
       box-shadow: 5px 5px 10px rgba(0, 0, 255, 0.457);
     }
    </style>

  <body >
    <div class="row justify-content-center ">
      <div class="col-sm-3 border border-warning p-3 m-3 mb-0" style="text-align:center" >DIYA CALCULATOR</div>
    </div>
    <div class="row justify-content-between m-3">
      <div class="col-sm-12 " >
        <div class="border border-dark m-3 p-3 " id="id0" style="text-align:right;" >
          0
        </div>
      </div>
      <div class="col-sm-3" id="id1">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light">7</div>
      </div>
      <div class="col-sm-3" id="id2">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light ">8</div>
      </div>
      <div class="col-sm-3" id="id3">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light ">9</div>
      </div>
      <div class="col-sm-3" id="id4">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light ">/</div>
      </div>
      <div class="col-sm-3" id="id5">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light">4</div>
      </div>
      <div class="col-sm-3" id="id6">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light">5</div>
      </div>
      <div class="col-sm-3" id="id7">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light">6</div>
      </div>
      <div class="col-sm-3" id="id8">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light">X</div>
      </div>
      <div class="col-sm-3" id="id9">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light">1</div>
      </div>
      <div class="col-sm-3" id="id10">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light">2</div>
      </div>
      <div class="col-sm-3" id="id11">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light">3</div>
      </div>
      <div class="col-sm-3" id="id12">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light">-</div>
      </div>
      <div class="col-sm-3" id="id13">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light">C</div>
      </div>
      <div class="col-sm-3" id="id14">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light">0</div>
      </div>
      <div class="col-sm-3" id="id15">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light">=</div>
      </div>
      <div class="col-sm-3" id="id16">
        <div class="abc border border-dark m-1 p-3 bg-dark text-light">+</div>
      </div>
    </div>
    <script>
      var i1=0,i2=0,sign=0,result=0;
      document.getElementById("id1").addEventListener("click",function(){
        i1=i1*10+7;
        document.getElementById("id0").innerText=i1;
        console.log(i1);
      })
      document.getElementById("id2").addEventListener("click",function(){
        i1=i1*10+8;
        document.getElementById("id0").innerText=i1;
        console.log(i1);
      })
      document.getElementById("id3").addEventListener("click",function(){
        i1=i1*10+9;
        document.getElementById("id0").innerText=i1;
        console.log(i1);
      }) 
      document.getElementById("id5").addEventListener("click",function(){
        i1=i1*10+4;
        document.getElementById("id0").innerText=i1;
        console.log(i1);
      }) 
      document.getElementById("id6").addEventListener("click",function(){
        i1=i1*10+5;
        document.getElementById("id0").innerText=i1;
        console.log(i1);
      }) 
      document.getElementById("id7").addEventListener("click",function(){
        i1=i1*10+6;
        document.getElementById("id0").innerText=i1;
        console.log(i1);
      }) 
      document.getElementById("id9").addEventListener("click",function(){
        i1=i1*10+1;
        document.getElementById("id0").innerText=i1;
        console.log(i1);
      }) 
      document.getElementById("id10").addEventListener("click",function(){
        i1=i1*10+2;
        document.getElementById("id0").innerText=i1;
        console.log(i1);
      }) 
      document.getElementById("id11").addEventListener("click",function(){
        i1=i1*10+3;
        document.getElementById("id0").innerText=i1;
        console.log(i1);
      })
      document.getElementById("id4").addEventListener('click',function(){
        i2=i1;
        document.getElementById("id0").innerText=i2;
        i1=0; sign=4;
      })
      document.getElementById("id8").addEventListener('click',function(){
        i2=i1; 
        document.getElementById("id0").innerText=i2;
        i1=0; sign=3;
      })
      document.getElementById("id12").addEventListener('click',function(){
        i2=i1; 
        document.getElementById("id0").innerText=i2;
        i1=0; sign=2;
      })
      document.getElementById("id16").addEventListener('click',function(){
        i2=i1; 
        document.getElementById("id0").innerText=i2;
        i1=0; sign=1;
      })
      document.getElementById("id15").addEventListener('click',function(){
        if(sign=='4') 
        {document.getElementById("id0").innerText=i2/i1;
         console.log("i2",i2,"i1",i1); 
         i1=i2/i1;  console.log("i2",i2,"i1",i1);   }
        if(sign=='3') 
        {document.getElementById("id0").innerText=i2*i1;
        i1=i2*i1; }
        if(sign=='2') 
        {document.getElementById("id0").innerText=i2-i1;
        i1=i2-i1; }
        if(sign=='1') 
        {document.getElementById("id0").innerText=i2+i1;
        i1=i2+i1; }
      })
      document.getElementById("id13").addEventListener('click',function(){
        i1=0,i2=0,sign=0,result=0; document.getElementById("id0").innerText=0;})
      document.getElementById("id14").addEventListener("click",function(){
        i1=i1*10;
        document.getElementById("id0").innerText=i1;
        console.log(i1);
      }) 

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
